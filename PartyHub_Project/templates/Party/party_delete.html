{% extends "Common/base.html" %}

{% block content %}
    <h2>Are you sure you want to delete this party?</h2>
    <p>{{ object.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'user_parties' %}">Cancel</a>
{% endblock %}
