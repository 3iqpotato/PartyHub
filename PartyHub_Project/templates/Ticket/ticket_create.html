
{% extends "Common/base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/Tickets_css/ticket_create.css' %}">
{% endblock %}
{% block content %}
<div class="ticket-container">
    <div class="ticket-info">
        <h2 class="party-title">🎉 Ready for the Party? 🎉</h2>
        <p class="party-details">Join the party "{{ party.title }}"!</p>
        <p class="party-date">Party Date: {{ party.start_time|date:"d M Y, H:i" }}</p>
        <p class="party-location">Location: {{ party.location }}</p>

        <div class="ticket-actions">
            <form action="{% url 'get_ticket' party.slug %}" method="POST">
                {% csrf_token %}
                <button class="btn-buy">
                🎟️ Buy Ticket
            </button>

            </form>

            <button class="btn-cancel" onclick="window.location.href='{% url 'details_party' party.slug %}'">
                ❌ Cancel
            </button>
        </div>
    </div>
</div>
{% endblock %}
